<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body class="contenedor-principal">
    <header class="nav">
        <img src="assets/img/Logo.png" alt="logoAlura" class="logo">
    </header>
    <main>
        <section class="section-entrada">
            <textarea class="text-area"cols="30" rows="10" placeholder="Ingrese El texto aqui!!"></textarea>
            <div class="advertencia">
                <span class="material-symbols-outlined">report</span>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="section-salida">
            <div class="mensaje-contenedor">
                <textarea class="mensaje" cols="20" rows="10" readonly></textarea>
                <div class="salida-texto">
                    <h6 class="mensaje-1">Ningún mensaje fue encontrado.</h6>
                    <p class="mensaje-2">Ingresa el texto que desees encriptar o desencriptar.</p>
                    <button class="btn-copiar">Copiar</button>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
